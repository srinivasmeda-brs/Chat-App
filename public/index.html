<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="chat-container">
        <h1>Hello Chat App</h1>
        <div class="main">
            <div class="name">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="Enter your name" id="name-input">
            </div>
    
            <ul id="msg-container">
                <!-- Messages will be dynamically added here -->
            </ul>
            <div id="feedback" style="color: #999; text-align: center; margin: 10px 0;"></div>
    
            <form action="" id="msg-form">
                <input type="text" placeholder="Type your message" id="msg-input">
                <button type="submit">Send</button>
            </form>
        </div>
        <h2 id="clientsTotal">Total Clients: 0</h2>
    </div>
    
    <!-- Include socket.io and main.js scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
